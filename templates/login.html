<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous">
    </script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <div class="mx-auto" style="width: 300px;">
                                        <img src="{{ url_for('static', filename='assets/img/ypbpi.png') }}"
                                            height="80px" class="mx-auto">
                                        <img src="{{ url_for('static', filename='assets/img/polpos.png') }}"
                                            height="60px" class="mx-auto">
                                    </div>

                                </div>
                                <div class="card-body">
                                    <form class="text-center" method="post" action="/google/login">
                                        <h3 class="text-center">ITeung</h3>
                                        <h5 class="font-weight-light">IT Service Utility Integrated</h5>
                                        <br />
                                        <button type="submit" class="btn btn-primary">Masuk dengan Gmail</button>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">Untuk login silahkan menggunakan <span style="color:red;">email
                                            yang terdaftar di SIAP!</span> Pastikan email yang digunakan adalah <span
                                            style="color:green;">Gmail</span>, <span style="color:red;">tidak boleh
                                            Yahoo, Outlook, dan lain-lainnya.</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; ITeung 2020</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
